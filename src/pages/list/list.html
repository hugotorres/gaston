<ion-header>
    <ion-navbar color="danger">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Categorias</ion-title>
    </ion-navbar>
    <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none">
      <polygon points="100 0 100 10 0 10" />
    </svg>-->
</ion-header>


<ion-content padding>
    <div class="contenido-categorias">
        <ion-input [(ngModel)]="nuevaCategoria" placeholder="Nombre categoria">

        </ion-input>
        <button ion-button button-block block (click)="agregarCategoria()">Nueva Categoria</button>



    </div>
    <hr>
    <div class="contenido-categorias">
        <ion-list>
            <ion-item no-lines *ngFor="let categoria of categorias">
                {{categoria.$value}}
                <button ion-button item-end color="danger" (click)="deleteCategoria(categoria)"> Eliminar</button>
            </ion-item>
        </ion-list>

    </div>


</ion-content>
