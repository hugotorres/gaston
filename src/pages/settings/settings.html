<ion-header>

    <ion-navbar color="danger">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Ajustes</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <div class="contenido-settings">

            <div class="form-settings" *ngIf="!settingEdit">
                <ion-item>
                    <ion-label>Ingreso</ion-label>
                    <ion-input type="number" [(ngModel)]="nuevoSetting.ingreso">
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Genero</ion-label>
                    <ion-input [(ngModel)]="nuevoSetting.genero" placeholder=" Genero">
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Gastos Fijos</ion-label>
                    <ion-input [(ngModel)]="nuevoSetting.gastosfijos" placeholder=" Gastos fijos">
                    </ion-input>
                </ion-item>

                <ion-row *ngFor="let campo of camposRecurrentes" padding>
                    <ion-col>
                        <ion-item>
                            <ion-label stacked>Valor</ion-label>
                            <ion-input [(ngModel)]="campo.valorAdicional"></ion-input>
                        </ion-item>

                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label stacked>Nombre</ion-label>
                            <ion-input [(ngModel)]="campo.nombre"></ion-input>
                        </ion-item>

                    </ion-col>



                </ion-row>
                <button ion-button (click)="agregarCampo()" end-item color="secondary"> +</button>

                <button ion-button (click)="sumarGastos()" end-item color="secondary">ok</button>
                <button ion-button button-block block (click)="guardarSettings()">Guardar</button>


            </div>

        </div>
    </ion-grid>
</ion-content>
