<ion-header>

    <ion-navbar color="danger">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Ajustes</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
        <div class="contenido-settings">

            <div class="form-settings" *ngIf="!settingEdit">
                <ion-item>
                    <ion-label>Ingreso</ion-label>
                    <ion-input type="number" [(ngModel)]="nuevoSetting.ingreso">
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Genero</ion-label>
                    <ion-input [(ngModel)]="nuevoSetting.genero" placeholder=" Genero">
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Fecha Ingresos</ion-label>
                    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="nuevoSetting.fechaingresos"></ion-datetime>
                </ion-item>
                <ion-item>
                    <ion-label>Gastos Fijos</ion-label>
                    <ion-input elastic [(ngModel)]="nuevoSetting.gastosfijos" placeholder=" Gastos fijos">
                    </ion-input>
                </ion-item>

                <ion-row *ngFor="let campo of camposRecurrentes" color="light">
                    <ion-col>
                        <ion-item>
                            <ion-label stacked>Valor</ion-label>
                            <ion-input [(ngModel)]="campo.valorAdicional"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label stacked>Nombre</ion-label>
                            <ion-input [(ngModel)]="campo.nombre"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <button ion-button block (click)="agregarCampo()" end-item color="primary"> nuevo gasto recurrente</button>
                    </ion-col>
                    <ion-col *ngIf="camposRecurrentes">
                        <button ion-button block (click)="sumarGastos()" end-item color="primary">ok</button>
                    </ion-col>
                </ion-row>
                <button ion-button button-block block (click)="guardarSettings()" color="secondary">Guardar</button>


            </div>

        </div>
    </ion-grid>
</ion-content>
