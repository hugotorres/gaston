<ion-header>

    <ion-navbar color="danger">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>Ajustes</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="contenido-settings">
        <ion-item>
            <ion-label>Ingreso</ion-label>
            <ion-input type="number" [(ngModel)]="nuevoSetting.ingreso" placeholder="Ingreso Mensual">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Gastos Recurrentes</ion-label>
            <ion-input type="number" [(ngModel)]="nuevoSetting.gastosfijos" placeholder=" Ej. Arriendo, Pension">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Fecha de pago</ion-label>
            <ion-input type="date" [(ngModel)]="nuevoSetting.fechapago">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Genero</ion-label>
            <ion-input [(ngModel)]="nuevoSetting.genero" placeholder=" Genero">

            </ion-input>

        </ion-item>

        <button ion-button button-block block (click)="guardarSettings()">Guardar</button>



    </div>



</ion-content>
