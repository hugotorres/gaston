<ion-header>
    <ion-navbar color="danger">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Gaston</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="borde-transparente">
        <img src="https://cdn.vectorstock.com/i/1000x1000/01/52/homeless-beggar-vector-11250152.jpg" alt="gaston">
    </div>

    <form id="home-form1" class="list">
        <h4></h4>
        <h3>Nuevo gasto</h3>
        <ion-list>

            <ion-item>
                <ion-label floating>Dinero</ion-label>
                <ion-input type="number" name="price" [(ngModel)]="nuevo.valor"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Nombre</ion-label>
                <ion-input type="text" name="name" [(ngModel)]="nuevo.nombre"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Categoria</ion-label>
                <ion-select [(ngModel)]="nuevo.categoria" name="categoria2" interface="action-sheet">
                    <ion-option value="ropa">Ropa</ion-option>
                    <ion-option value="Comida">Comida</ion-option>
                </ion-select>
            </ion-item>

        </ion-list>

        <button ion-button primary block (click)="agregarNuevoGasto()" [disabled]="!nuevo.categoria">Guardar</button>

    </form>
    <div class="contenido-lista">
        <ion-list>

            <h2>Ultimos gastos</h2>

            <ion-item-sliding *ngFor="let gasto of gastos">
                <ion-item>
                    <h2> {{gasto.nombre}}</h2>
                    <p>{{gasto.categoria}}</p>
                    <span class="fecha"> {{gasto.fecha}}</span>
                    <ion-badge item-end padding> {{gasto.valor}}</ion-badge>
                </ion-item>
                <ion-item-options side="left">
                    <button ion-button color="danger">
            <ion-icon name="delete"></ion-icon>
            Delete
          </button>
                </ion-item-options>
                <ion-item-options side="right">
                    <button ion-button color="secondary">
            <ion-icon name="edit"></ion-icon>
            Edit
          </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </div>



    <!-- charts-->



</ion-content>
