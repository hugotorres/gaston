<ion-header>
    <ion-navbar color="danger">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Gaston</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Tus Gastos</h3>
    <form id="home-form1" class="list">
        <ion-list>

            <ion-item>
                <ion-label floating>Dinero</ion-label>
                <ion-input type="number" name="price" [(ngModel)]="nuevo.valor"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Nombre</ion-label>
                <ion-input type="text" name="name" [(ngModel)]="nuevo.nombre"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Categoria</ion-label>
                <ion-input type="text" name="information" [(ngModel)]="nuevo.categoria"></ion-input>
            </ion-item>

        </ion-list>

        <button ion-button primary (click)="agregarNuevoGasto()">Guardar</button>

    </form>






    <!-- charts-->



    <ion-card>
        <ion-card-header>
            Bar Chart
        </ion-card-header>
        <ion-card-content>
            <canvas #barCanvas></canvas>
        </ion-card-content>
    </ion-card>

</ion-content>
